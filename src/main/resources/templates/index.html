<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<style>
         table, td, th, thead {
            width: 300px;
         }
      </style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Tweet Information</title>
	
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
		    	<form th:action="@{/tweetFinder/}" method="get">
		    		<!--<input type="submit" value="Logout" />-->
		    		<button type="submit" class="btn btn-primary">Search Tag</button>
				</form>
				
			</li>
			<li class="nav-item">
		    	<form th:action="@{/tweetFinder/tweet/}" method="get">
		    		<!--<input type="submit" value="Logout" />-->
		    		<button type="submit" class="btn btn-success">View All Tweets</button>
				</form>
				
			</li>
			<li class="nav-item">
		    	<form th:action="@{/dologout}" method="post">
		    		<!--<input type="submit" value="Logout" />-->
		    		<button type="submit" class="btn btn-danger">Logout</button>
				</form>
				
			</li>
		</ul>
    </nav>
<div align="center" column-width:"500">
		<h1>Tweet List</h1>
		
		<table border="1" cellpadding="10" class="table">
			<thead>
				<tr>
					<th><center>Tweet Text</center></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Tweet : ${listTweet}">
					<td th:text="${Tweet.text}">Tweet Text</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
	/*	window.onload = function() {
		if(!window.location.hash) {
			window.location = window.location + '#loaded';
			window.location.reload();
		}*/
		
		(function()
		{
  			if( window.localStorage )
  			{
    			//check if reloaded once already 
    			if( !localStorage.getItem('firstLoad') )
    			{
				     //if not reloaded once, then set firstload to true
				      localStorage['firstLoad'] = true;
				      //reload the webpage using reload() method
				      window.location.reload();
			    }  
			    else 
			      localStorage.removeItem('firstLoad');
			}
		})();
	
	</script>
</body>
</html>
